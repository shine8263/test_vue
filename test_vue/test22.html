<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page37 语法糖 :class 写法  动态给类名'>
        <style>
            .static{
                color:red
            }
            .active{
                /* font-size:10em; */
                font-size:30px;
            }
            .error{
                background:blue;
            }
        </style>
    </head>
    <body>
        <div id='app'>
            <span class='static' :class="{'active':isActive,'error':isError}">这是测试</span>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    isActive:false,
                    isError:true
                }
            })
        </script>
    </body>
</html>
