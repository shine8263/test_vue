<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page52 v-for 监控数字变化</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <button v-on:click="push()">push《CSS心得》</button>
        <button v-on:click="push2()">push《java入门到精通》</button>
        <ul>
            <template v-for="book in books">
                <li>书名：{{book.name}} ==== 作者：{{book.author}}</li>
            </template>
        </ul>

    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        name: '《java心得》',
                        author:'张三'
                    },
                    {
                        name: '《vue入门到精通》',
                        author:'李四'
                    }
                ]
            },
            methods: {
                push: function () {
                    this.books.push({
                        name: '《CSS心得》',
                        author:'王五'
                    })
                    app.books = app.books.filter(function (item) {
                        return item.name.match(/心得/);
                    })
                },
                push2: function () {
                    this.books.push({
                        name: '《java入门到精通》',
                        author:'赵六'
                    })
                    app.books = app.books.filter(function (item) {
                        return item.name.match(/心得/);
                    })
                }
            }
        })

        app.books = app.books.filter(function (item) {
            return item.name.match(/心得/);
        })
    </script>
</body>
</html>
