<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page72 表单控件基本用法 radio'>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" :value="value" />
        <label>单选</label>
        <br />
        <p>选择了：{{picked}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked:false,
                value:123
            }
        })
    </script>
</body>
</html>
