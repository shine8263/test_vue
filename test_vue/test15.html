<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page30 计算属性 推荐搞法'>
    </head>
    <body>
        <div id='app'>
            {{reversedText}}
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    text:'花生,苹果,香蕉'
                },
                computed:{
                    reversedText:function(){
                        return this.text.split(',').reverse().join(',');
                    }
                }
            })
        </script>
    </body>
</html>
