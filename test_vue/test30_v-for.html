<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page48 列表渲染指令 v-for' >
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{book}}</li>
            </ul>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    books:["java基础","css基础","html基础"]
                }
            })
        </script>
    </body>
</html>
