<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page56 方法与事件' >
    </head>
    <body>
        <div id="app">
            点击次数：{{counter}}
            <button @click="handleAdd()">+1</button>
            <button @click="handleAdd(10)">+10</button>
            <button @click="handleAdd">+x</button>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    counter:0
                },
                methods:{
                    handleAdd:function(count){
                        console.log('count:',count);
                        var count=count||1;
                        this.counter+=count;
                    }
                }
            })
        </script>
    </body>
</html>
