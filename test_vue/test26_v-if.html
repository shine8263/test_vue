<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page44 内置指令 v-if、v-else-if、v-else' >
    </head>
    <body>
        <div id='app'>
            <span v-if='status===1'>当status等于1时显示这行</span>
            <span v-else-if='status===2'>当status等于2时显示这行</span>
            <span v-else>其它情况显示这行</span>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    status:3
                }
            })
        </script>
    </body>
</html>
