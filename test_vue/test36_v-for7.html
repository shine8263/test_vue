<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page51 列表渲染指令 v-for 迭代整数' >
    </head>
    <body>
        <div id="app">
            <span v-for="n in 10">{{n}}</span>
            <ul>
                <li v-for="n in 10">{{n}}</li>
            </ul>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app'
            })
        </script>
    </body>
</html>
