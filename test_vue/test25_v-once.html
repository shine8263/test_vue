<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page43 内置指令 v-once 上了v-once的只渲染一次' >
    </head>
    <body>
        <div id='app'>
            <span v-once>{{message}}</span>
            <br>
            <div v-once>
                {{message}}
            </div>
            <br>
            <span>这个没有v-once：{{message}}</span>
            <br>
            <button v-on:Click='turnMsg()'>切换文本</button>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    message:'这是一段文本'
                },
                methods:{
                    turnMsg:function(){
                        // alert(this.message);
                        this.message='这是第二段文本';
                        // alert(this.message);
                    }
                }
            })
        </script>
    </body>
</html>
