<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page73 表单控件基本用法 checkbox'>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option :value="{number:123}">html</option>
        </select>
        <p>{{selected}}</p>
        <p>{{selected.number}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                selected:111
            }
        })
    </script>
</body>
</html>
