<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page52 v-for 使用v-cloak去掉了加载中显示{{n}}的问题</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <span v-for="n in 10 ">{{n}}</span>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
