<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page71 表单控件基本用法 select 选择框'>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option v-for="option in options" :value="option.value">{{option.name}}</option>
        </select>
        <span>选择了：{{selected}}</span>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                options: [
                    {
                        name: 'Html',
                        value:'html'
                    },
                    {
                        name: 'JavaScript',
                        value:'js'
                    },
                    {
                        name: 'Css',
                        value:'css'
                    }
                ],
                selected:null
            }
        })
    </script>
</body>
</html>
