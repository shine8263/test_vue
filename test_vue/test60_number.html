<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page74 表单控件基本用法 number'>
</head>
<body>
    <div id="app">
        <input type="number" v-model.number="thisValue" />
        <p>{{typeof thisValue}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                thisValue:'123'
            }
        })
    </script>
</body>
</html>
