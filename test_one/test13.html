<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page29 语法糖  v-bind简略为:   v-on简略为@'>
    </head>
    <body>
        <div id='app'>
            <!-- <a v-bind:href="http://www.baidu.com">v-bind链接</a> -->
            <!-- <a :href="http://www.csdn.net">:链接</a> -->
            <button v-on:click="alertOne">v-on点击</button>
            <button @click="alertOne">@点击</button>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    
                },
                methods:{
                    alertOne:function(){
                        alert("111");
                    }
                }
            })
        </script>
    </body>
</html>
