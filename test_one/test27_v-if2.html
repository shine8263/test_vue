<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page44 内置指令 v-if 和 template' >
    </head>
    <body>
        <div id='app'>
            <template v-if='status===1'>
                <p>这是一段文本</p>
                <p>这是一段文本</p>
                <p>这是一段文本</p>
            </template>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    status:1
                }
            })
        </script>
    </body>
</html>
