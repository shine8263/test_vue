<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page32 计算属性 一个fullName的get和set方法'>
    </head>
    <body>
        <div id='app'>
            <div id="app">
                姓名：{{fullName}}
            </div>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    firstName:'Jack',
                    lastName:'Green'
                },
                computed:{
                    fullName:{
                        //getter,用于读取
                        get:function(){
                            return this.firstName+' '+this.lastName+"_hello";
                        },
                        set:function(newValue){
                            var names=newValue.split(",");
                            this.firstName=names[0];
                            this.lastName=names[names.length-1];
                        }
                    }
                }
            })

            app.fullName='张三,李四';
        </script>
        
    </body>
</html>
