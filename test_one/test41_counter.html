<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page52 counter</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        点击次数：{{counter}}<br>
        <button @click="counter++">点击增加数量</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter:0
            }
        })

    </script>
</body>
</html>
