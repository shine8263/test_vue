<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page28 v-on'>
    </head>
    <body>
        <div id='app'>
            
            <button v-on:click='handleClose'>显示/隐藏文本</button>
            <p v-if='show'>这是一段文本</p>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    show:true
                },
                methods:{
                    handleClose:function(){
                        if(this.show){
                            this.show=false;
                        }else{
                            this.show=true;
                        }
                    }
                }
            })
        </script>
    </body>
</html>
