<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page68 表单控件基本用法 checkBox 复选框'>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="picked" id="thisInput"/>
        <span>选中的是{{picked}}</span>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked: ''
            }
        })
    </script>
</body>
</html>
