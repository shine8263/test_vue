<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page49 列表渲染指令 v-for 增加索引index' >
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(book,index) in books">{{index}}=={{book.name}}:{{book.num}}</li>
                <li>循环结束</li>
            </ul>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    books:[
                        {
                            name:"java基础",
                            num:10
                        },
                        {
                            name:"css基础",
                            num:20
                        },
                        {
                            name:"html基础",
                            num:30
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
