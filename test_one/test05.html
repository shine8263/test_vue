<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='实时显示当前时间'>
    </head>
    <body>
        <div id='app'>
            {{date}}
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    date:new Date()
                },
                mounted:function(){
                    var _this=this;
                    this.timer=setInterval(function(){
                        _this.date=new Date();
                    },1000)
                },
                beforeDestory:function(){
                    if(this.timer){
                        clearInterval(this.timer);
                    }
                }
            })

        </script>
    </body>
</html>
