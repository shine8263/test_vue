<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='用v-html'>
    </head>
    <body>
        <div id='app'>
            {{number/10}}
            {{isOK?'确定':'取消'}}
            {{text.split(',').reverse().join(',')}}
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    number:100,
                    isOK:false,
                    text:'123,456'
                }
            })
        </script>
    </body>
</html>
