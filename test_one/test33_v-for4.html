<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page50 列表渲染指令 v-for 放在tmplate上使用' >
    </head>
    <body>
        <div id="app">
            <ul>
                <template v-for="book in books">
                    <li>{{book.name}}</li>
                    <li>{{book.author}}</li>
                </template>
            </ul>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    books:[
                        {
                            name:"java基础",
                            author:"张三"
                        },
                        {
                            name:"css基础",
                            author:"李四"
                        },
                        {
                            name:"html基础",
                            author:"王五"
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
