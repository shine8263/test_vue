<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page30 计算属性 普通搞法'>
    </head>
    <body>
        <div id='app'>
            {{text}}<br>
            {{text.split(',')}}<br>
            {{text.split(',').reverse()}}<br>
            {{text.split(',').reverse().join(',')}}
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    text:'花生,苹果,香蕉'
                }
            })
        </script>
    </body>
</html>
