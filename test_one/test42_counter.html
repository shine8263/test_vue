<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page55 方法与事件' >
    </head>
    <body>
        <div id="app">
            点击次数：{{counter}}
            <button @click="counter++">+1</button>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    counter:0
                }
            })
        </script>
    </body>
</html>
