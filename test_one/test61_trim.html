<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page74 表单控件基本用法 trim'>
</head>
<body>
    <div id="app">
        <input type="text" v-model.trim="thisValue" />
        <p>{{thisValue}}</p>
        <p>{{typeof thisValue}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                thisValue:'   123     '
            }
        })
    </script>
</body>
</html>
