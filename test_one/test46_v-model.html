<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page56 表单控件基本用法'>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="请输入内容" />
        <br />
        <span>message为：{{message}}</span>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>
</html>
