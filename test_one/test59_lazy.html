<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='page74 表单控件基本用法 lazy'>
</head>
<body>
    <div id="app">
        <input v-model.lazy="thisValue" />
        <p>{{thisValue}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                thisValue:''
            }
        })
    </script>
</body>
</html>
