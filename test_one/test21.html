<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta title='page36 语法糖 v-bind变成:'>
    </head>
    <body>
        <div id='app'>
            <a v-bind:href='url'>这是一个链接</a>
            <img v-bind:src='src'/>
            <br>
            <a :href='url'>这是一个链接</a>
            <img :src='src'/>
        </div>
        <script src='./vue.js'></script>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    url:'http://www.baidu.com',
                    src:'./static/image/tubiao.png'
                }
            })
        </script>
    </body>
</html>
