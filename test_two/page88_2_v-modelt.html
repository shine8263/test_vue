<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='props' 测试事件 使用v-model>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <p>总数：{{total}}</p>
        <my-component v-model="total"></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.component('my-component', {
            template: '<div><button @click="handleIncrease">+1</button>{{counter}}</div>',
            data: function () {
                return {
                    counter:0
                }
            },
            methods: {
                handleIncrease: function () {
                    this.counter++;
                    this.$emit('input', this.counter);
                }
            }
        })
        var app=new Vue({
            el: '#app',
            data: {
                total: 0
            }
        })
    </script>
</body>
</html>
