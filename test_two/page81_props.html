<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='props'>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <my-component message="这是一个新组件"></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.component('my-component', {
            'template': '<div>{{message}}</div>',
            'props': ['message']
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
