<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <table>
            <my-component></my-component>
        </table>
    </div>
    <script src='../vue.js'></script>

        var child = {
            //template:'<tr><th>        </th><th>商品名称</th><th>单价</th></tr>'
            template:'<div>组件内容</div>'
        }
        var app = new Vue({
            el: '#app',
            components: {
                'my-component':child
            }
        })
        //Vue.component('my-component', app.component);
    </script>
</body>
</html>
