<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <ele></ele>
        </div>
        <script src="../vue.js"></script>
        <script>
            //render重复渲染多个组件，正确示范
            //用Array.apply来复制多个组件

            //局部声明组件
            var Child={
                render:function(createElement){
                    return createElement('p','text');
                }
            }

            Vue.component('ele',{
                render:function(createElement){
                    return createElement('div',
                        Array.apply(null,{
                            length:5
                        }).map(function(){
                            return createElement(Child);
                        })
                    );
                }
            })

            var app = new Vue({
                el:'#app'
            })
        </script>
    </body>
</html>
