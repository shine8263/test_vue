<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='component'>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        var data = {
            counter:0
        }
        Vue.component('my-component', {
            template:'<button @click="counter++">{{counter}}</button>',
            data: function () {
                return data
            }
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
