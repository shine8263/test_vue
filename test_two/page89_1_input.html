<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='props' 测试事件 使用v-model>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <p>总数：{{total}}</p>
        <my-component @inputx="handleGetTotal"></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.component('my-component', {
            template:'<div><p>{{counter}}</p><button @click="handleThis">+1</button></div>',
            data:function(){
                return {
                    counter:0
                }
            },
            methods:{
                handleThis:function(){
                    this.counter++;
                    this.$emit('inputx',this.counter);
                }
            }
        })
        var app=new Vue({
            el: '#app',
            data:{
                total:0
            },
            methods:{
                handleGetTotal:function(total){
                    this.total=total
                }
            }
        })
    </script>
</body>
</html>
