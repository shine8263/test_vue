<html>
<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <component-a></component-a>
    </div>
    <script src='../vue.js'></script>
    <script>
        //resolve  工厂函数按需渲染

        Vue.component('component-a',function(resolve,reject){
            window.setTimeout(function(){
                resolve({
                    template:'<div>工厂函数按需渲染</div>'
                })
            },2000)
        })

        var app=new Vue({
            el: '#app'
        })
    </script>
</body>
