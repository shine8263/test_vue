<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <div id="app">
        <div v-test="{msg:'hello',name:'Aresn'}">entity</div>
        <div v-test2="{handleClose}">entity</div>
    </div>
    <script src='../vue.js'></script>
    <script>
        //在指令中放入JavaScript对象字面量

        Vue.directive('test',{
            bind:function(el,binding,vnode){
                console.log(binding.value.msg);
                console.log(binding.value.name);
                console.log(binding.expression);
            }
        })

        Vue.directive('test2', {
            bind: function (el, binding, vnode) {
                console.log('el:', el);
                console.log('======================');
                console.log(binding.expression);
                console.log(binding.value);
                //binding.value('abc');
                console.log(binding.value);
            }
        })

        var app=new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                handleClose: function () {
                    this.show = false;
                }
            }
        })

    </script>
</body>
</html>
