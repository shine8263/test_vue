<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <div id="app">
        <div v-test:msg.a.b.c="messageA"></div>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.directive('test',{
            bind:function(el,binding,vnode){
                var keys=[];
                for(var i in vnode){
                    keys.push(i);
                }
                el.innerHTML=
                    'name: '+binding.name+'<br>'+
                    'value: '+binding.value+'<br>'+
                    'expression: '+binding.expression+'<br>'+
                    'modifirers: '+JSON.stringify(binding.modifiers)+'<br>'+
                    'vnode keys: '+keys.join(', ');
            }
        })

        var app=new Vue({
            el:'#app',
            data:{
                messageA:'some message'
            }
        })

    </script>
</body>
</html>
