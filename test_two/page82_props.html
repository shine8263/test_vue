<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='props' v-bind在父级间传递值，porps在父子间传递值>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <input v-model="parentMessage" />
        <my-component :message="parentMessage"></my-component><br />
        <my-component message="parentMessage"></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.component('my-component', {
            'template': '<div>这就是：{{message}} <br/>长度为：{{message.length}}</div>',
            'props': ['message']
        })
        var app = new Vue({
            el: '#app',
            data: {
                parentMessage:''
            }
        })
    </script>
</body>
</html>
