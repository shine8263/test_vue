<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='具名slot ' >
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <component-a >
            <p>我是第一句话</p>
            <p slot="header">标题</p>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
            <p slot="footer">底部</p>
            <p>我是最后一句话</p>
            <br/>
            <button>这里还有一个按钮</button>
        </component-a>
    </div>
    <script src='../vue.js'></script>
    <script>
        //slot就是取值和不取值的事情  
        //如果本体值中有<p slot="header">标题</p>  组件内模板为<slot name="xx">头部</slot>' 那么渲染出来是  头部    没取本体值
        //如果本体值中有<p slot="header">标题</p>  组件内模板为<slot name="header">头部</slot>' 那么渲染出来是  标题   取了本体值
        //如果本体值中有<p>内容</p><p>更多内容</p>  组件内模板未<slot>没具名、没默认值的话，就显示这句话</slot>  看有没有默认值

        Vue.component('component-a',{
            template:'<div>\
                <div class="a">\
                    <slot name="x">slot头部</slot>\
                </div>\
                <div class="b">\
                    <slot >slot主体</slot>\
                </div>\
                <div class="c">\
                    <slot name="footer">slot脚部</slot>\
                </div>\
                </div>'
        })

        var app=new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
