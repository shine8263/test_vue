<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta title='props' 测试事件 子组件用emit发送 监听DOM事件>
    <link rel="stylesheet" type="text/css" href="../test_cart/style.css" />
</head>
<body>
    <div id="app">
        <my-component v-on:click.native="handleClick" @increase="handleBySelf"></my-component>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.component('my-component', {
            template: '<div>一片空白<button @click="handleButton">一个按钮</button>\
            两片空白</div>',
            methods: {
                handleButton: function () {
                    alert("handleButton");
                    this.$emit('increase');
                },
                handleBySelf: function () {
                    alert('handleBySelf');
                }
            }
        })
        var app=new Vue({
            el: '#app',
            methods: {
                handleClick: function () {
                    alert("handleClick");
                },
                handleBySelf: function () {
                    alert("handleBySelf Vue");
                }
            }
        })
    </script>
</body>
</html>
