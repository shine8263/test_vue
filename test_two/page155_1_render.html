<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <ele></ele>
        </div>
        <script src="../vue.js"></script>
        <script>
            //render重复渲染多个组件，错误示范一

            //局部声明组件
            var Child={
                render:function(createElement){
                    return createElement('p','text');
                }
            }

            Vue.component('ele',{
                render:function(createElement){
                    //创建一个子节点，使用组件Child
                    var ChildNode=createElement(Child);
                    return createElement('div',[
                        ChildNode,
                        ChildNode
                    ])
                }
            })

            var app = new Vue({
                el:'#app'
            })
        </script>
    </body>
</html>
