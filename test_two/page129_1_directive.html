<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src='../vue.js'></script>
    <script>
        Vue.directive('focus',{
            inserted:function(el){
                alert("inserted!!!");
                console.log('el:',el);
                //聚焦元素
                el.focus();
            },
            bind:function(){
                alert("bind!!!");
            },
            update:function(){
                alert("update!!!");
            },
            componentUpdate:function(){
                alert("componentUpdate!!!");
            },
            unbind:function(){
                alert("unbind!!!");
            }
        })

        var app=new Vue({
            el:'#app'
        })

    </script>
</body>
</html>
